<!DOCTYPE html>
<html>
<head>
    <title>Stored Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #fff;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .nofile {
            color: gray;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p><a href="{% url 'home' %}" style="text-decoration: none; color: #007BFF;">← Back to Home</a></p>
    <h1>Uploaded Reports</h1>
    <ul>
        {% for report in reports %}
            <li>
                {% if report.pdf_file %}
                    <strong><a href="{{ report.pdf_file.url }}" target="_blank">{{ report.filename }}</a></strong>
                {% else %}
                    <strong><span class="nofile">{{ report.filename }} (No file)</span></strong>
                {% endif %}
                — {{ report.uploaded_at|date:"F d, Y, g:i a" }}
            </li> 
        {% empty %}
            <li>No reports found.</li>
        {% endfor %}
    </ul>
</body>
</html>
