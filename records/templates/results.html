<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ePA Report Summary</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
            background-color: #f0f2f5;
        }

        h1 {
            color: #007BFF;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .Low {
            background-color: #ffe6e6;
        }

        .High {
            background-color: #fff3cd;
        }

        .Normal {
            background-color: #d4edda;
        }

        .raw-section {
            margin-top: 40px;
        }

        pre {
            background-color: #fff;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>ePA Results Summary</h1>

    <table>
        <thead>
            <tr>
                <th>Test</th>
                <th>Value</th>
                <th>Unit</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for item in highlights %}
            <tr class="{{ item.status }}">
                <td>{{ item.test }}</td>
                <td>{{ item.value }}</td>
                <td>{{ item.unit }}</td>
                <td>{{ item.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="raw-section">
        <h2>Full Extracted Report Text</h2>
        <pre>{{ raw_text }}</pre>
    </div>

    <form method="POST" action="{% url 'translate' %}">
        {% csrf_token %}
        <input type="hidden" name="text" value="{{ raw_text }}">
        <button type="submit">Simplify Medical Terms</button>
    </form>
    

</body>
</html>
