<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ePA Report Summary</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
            background-color: #f0f2f5;
        }

        h1 {
            color: #007BFF;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .Low {
            background-color: #ffe6e6;
        }

        .High {
            background-color: #fff3cd;
        }

        .Normal {
            background-color: #d4edda;
        }

        .raw-section {
            margin-top: 40px;
        }

        pre {
            background-color: #fff;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        button.toggle-btn {
            background-color: #007BFF;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button.toggle-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <p><a href="{% url 'home' %}" style="text-decoration: none; color: #007BFF;">‚Üê Back to Home</a></p>
    <h1>ePA Results Summary</h1>

    <table>
        <thead>
            <tr>
                <th>Test</th>
                <th>Value</th>
                <th>Unit</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for item in highlights %}
            <tr class="{{ item.status }}">
                <td>{{ item.test }}</td>
                <td>{{ item.value }}</td>
                <td>{{ item.unit }}</td>
                <td>{{ item.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="raw-section">
        <button class="toggle-btn" onclick="toggleText()">Show Extracted Text</button>
        <div id="rawTextBox" style="display: none; margin-top: 10px;">
            <pre>{{ raw_text }}</pre>
        </div>
    </div>

    <form method="POST" action="{% url 'translate' %}">
        {% csrf_token %}
        <input type="hidden" name="text" value="{{ raw_text }}">
        <button type="submit">Simplify Medical Terms</button>
    </form>

    <script>
        function toggleText() {
            const box = document.getElementById('rawTextBox');
            const button = document.querySelector('.toggle-btn');
            if (box.style.display === 'none') {
                box.style.display = 'block';
                button.textContent = 'Hide Extracted Text';
            } else {
                box.style.display = 'none';
                button.textContent = 'Show Extracted Text';
            }
        }
    </script>
</body>
</html>
