<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MediMate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="title">MediMate</h1>
        <div class="auth-buttons">
            <a href="/accounts/login/" class="btn">Login</a>
            <a href="/accounts/signup/" class="btn">Sign-up</a>
        </div>
</div>

    <div class="dropdown-container">
        <span class="info-icon" onclick="toggleInfo()">ℹ️</span>
        <div id="info-text" class="info-text">
            MediMate is your personal health companion, helping you track blood-related health parameters,
            understand conditions like anemia, and stay informed on vital statistics like hemoglobin, SPO2,
            and more.
        </div>
    </div>

    <script>
        function toggleInfo() {
            const info = document.getElementById("info-text");
            info.style.display = (info.style.display === "block") ? "none" : "block";
        }
    </script>
</body>
</html>
